<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Registration Form</title>
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/milligram@1.4.1/dist/milligram.min.css"
        />
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="container">
            <form method="post" action="register.php" enctype="multipart/form-data">
                <fieldset>
                    <legend>Registration Form</legend>
                    <div class="row">
                        <div class="column column-50">
                            <label for="first-name">First Name</label>
                            <input type="text" id="first-name" name="first_name" required />
                        </div>
                        <div class="column column-50">
                            <label for="last-name">Last Name</label>
                            <input type="text" id="last-name" name="last_name" required />
                        </div>
                    </div>
                    <div class="row">
                        <div class="column column-50">
                            <label for="email">Email Address</label>
                            <input type="email" id="email" name="email" required />
                        </div>
                        <div class="column column-50">
                            <label for="confirm-email">Confirm Email Address</label>
                            <input type="email" id="confirm-email" name="confirm_email" required />
                        </div>
                    </div>
                    <div class="row">
                        <div class="column column-50">
                            <label for="password">Password</label>
                            <input type="password" id="password" name="password" required />
                        </div>
                        <div class="column column-50">
                            <label for="confirm-password">Confirm Password</label>
                            <input
                                type="password"
                                id="confirm-password"
                                name="confirm_password"
                                required
                            />
                        </div>
                    </div>
                    <div class="row">
                        <div class="column column-50">
                            <label for="username">Username</label>
                            <input type="text" id="username" name="username" required />
                        </div>
                        <div class="column column-50">
                            <label for="user-role">User Role</label>
                            <select id="user-role" name="user_role" required>
                                <option value="">Select User Role</option>
                                <option value="admin">Administrator</option>
                                <option value="user">User</option>
                            </select>
                        </div>
                    </div>
                    <input class="button-primary" type="submit" value="Register" />
                </fieldset>
            </form>
        </div>

        <script src="script.js"></script>
    </body>
</html>
